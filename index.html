<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Billy Beer Home</title>
</head> 
<body>
    <header class="box" id="main-header">
        <h1 class="hidden">Billy Beer Home</h1>
        <nav class="grid-con" id="upper-nav">
            <h2 class="hidden">Upper Navigation</h2>
            <div class="box2 col-start-1 col-end-3 m-col-start-1 m-col-end-3" id="logo">Logo</div>
            <div class="box2 col-start-4 col-end-5" id="menu">Menu</div>
            <div class="box2 m-col-start-3 m-col-end-12 l-col-start-3 l-col-end-10" id="nav">Nav</div>
            <div class="box2 m-col-start-10 m-col-end-13" id="social-media-icons-top">Social Media</div>
        </nav>
    </header>

    <section class="full-width-grid-con" id="hero-con">
        <div class="img-box" id="hero-image">Hero-Image</div>
        <div class="grid-con" id="button-con">
            <div class="box2" id="learn-more">Learn More</div>
        </div>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
